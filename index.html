<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="card scale-up-center" id="ratings-card">
      <div class="card-icon-container">
        <img src="./images/icon-star.svg" alt="" class="card-icon" />
      </div>
      <h1 class="card-heading">How did we do?</h1>
      <p class="card-paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="card-ratings">
        <div class="card-rating">1</div>
        <div class="card-rating">2</div>
        <div class="card-rating">3</div>
        <div class="card-rating">4</div>
        <div class="card-rating">5</div>
      </div>
      <button class="card-button" id="submit-button">SUBMIT</button>
    </div>

    <div class="card" id="thankyou-card">
      <img
        src="./images/illustration-thank-you.svg"
        alt=""
        class="card-image"
      />
      <p class="card-rating-text center">You selected 4 out of 5</p>
      <h1 class="card-heading center">Thank you!</h1>
      <p class="card-paragraph center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don&apos;t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
